<!DOCTYPE html>
<html ng-app = "todoApp">
  <head>
    <meta charset="utf-8">
    <title>Oliver's SQL todo list</title>
    <!-- LIBRARIES -->
    <script src = "vendor/angular/angular.min.js"></script>
    <script src = "vendor/jquery/dist/jquery.min.js"></script>
    <script src = "vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" href = "vendor/bootstrap/dist/css/bootstrap.min.css" />
    <!-- CUSTOM -->
    <script src = "assets/scripts/client.min.js"></script>
    <link rel = "stylesheet" href = "assets/styles/style.css" />
  </head>
  <body ng-controller = "TodoController as controller">

    <div class = "jumbotron text-center">
      <h2>What needs doing?</h2>
      <p>enter task here: </p>
        <input type = "text" ng-model = "controller.task.task_name"/>
        <input type = "submit" ng-click = "controller.submitTask()"/>
    </div>

    <div>
      <h3>These things need doing:</h3>
      <ul>
        <li ng-repeat = "item in controller.tasks" class = "well" ng-class = "{highlight: item.task_status}">
          <p>Task: <span ng-class = "{strike: item.task_status}">{{item.task_name}}</span></p>
          <br />
          <button ng-click = "controller.changeStatus(item)">Complete</button>
          <button ng-click = "controller.deleteTask(item)">Delete</button>
          <!-- <button data-toggle = "modal" data-target = "#myModal">Delete</button> -->

        </li>
      </ul>
    </div>
